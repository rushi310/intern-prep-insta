<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Quiz Application</h1>
        <div class="info">
            <span id="timer">Timer: 60s</span>
            <span id="score">Score: 0</span>
            <span id="question-number">Question 1 of 18</span>
        </div>
    </div>
    <div id="question" class="question">
        Question 1: What is the capital of France?
    </div>
    <div id="options" class="options">
        <button class="option">Paris</button>
        <button class="option">London</button>
        <button class="option">Berlin</button>
        <button class="option">Madrid</button>
    </div>
    <button id="submit-btn" class="submit-btn">Submit</button>
</div>
<script src="./script.js"></script>
</body>
</html>
